<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Game Controller Icon -->
  <g transform="translate(50, 50)">
    <!-- Controller Body -->
    <path d="M -25 -8 Q -25 -15 -18 -15 L 18 -15 Q 25 -15 25 -8 L 25 5 Q 25 12 18 12 L -18 12 Q -25 12 -25 5 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- D-Pad -->
    <g transform="translate(-12, -2)">
      <rect x="-1" y="-6" width="2" height="12" fill="#1e293b" rx="0.5"/>
      <rect x="-6" y="-1" width="12" height="2" fill="#1e293b" rx="0.5"/>
    </g>
    
    <!-- Buttons -->
    <circle cx="12" cy="-5" r="2.5" fill="#ef4444"/>
    <circle cx="12" cy="2" r="2.5" fill="#10b981"/>
    <circle cx="16" cy="-2" r="2.5" fill="#f59e0b"/>
    <circle cx="8" cy="-2" r="2.5" fill="#3b82f6"/>
    
    <!-- Account Icon (small) -->
    <g transform="translate(0, 18)">
      <circle cx="0" cy="-2" r="3" fill="white" opacity="0.9"/>
      <path d="M -5 2 Q -5 0 -3 -1 Q 0 -2 3 -1 Q 5 0 5 2 Z" fill="white" opacity="0.9"/>
    </g>
  </g>
</svg>